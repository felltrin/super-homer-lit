<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Careful Above</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: rgba(137, 207, 240, 0.8);
      }
    </style>
  </head>
  <body>
    <div class="fixed text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreEl">0</span>
    </div>
    <div class="fixed text-sm ml-2 mt-5">
      <span>Lives: </span><span id="livesEl">3</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="modalScore">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div class="mb-4">
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-3xl text-sm"
            id="startGameBtn"
          >
            Start game
          </button>
        </div>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-3xl text-sm"
            id="controlsBtn"
          >
            Controls
          </button>
        </div>
      </div>
    </div>

    <div
      class="fixed inset-0 flex items-center justify-center"
      id="controlsModalEl"
    >
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Controls</h1>
        <p class="text-md text-gray-700 mb-4">
          You are a Bald Eagle that must feed your family of four.
        </p>
        <p class="text-md text-gray-700 mb-4">
          Your mission is to catch as much fish as possible by pressing the
          <strong>space bar</strong> when the black bar reaches inside the green
        </p>
        <p class="text-md text-gray-700 mb-4">
          The more fish you catch, the more points you <strong>score</strong>!
        </p>
        <div>
          <button
            class="bg-blue-500 text-white w-full py-3 rounded-3xl text-sm"
            id="backBtn"
          >
            Back
          </button>
        </div>
      </div>
    </div>

    <canvas></canvas>

    <script src="./index.js" type="module"></script>
  </body>
</html>
